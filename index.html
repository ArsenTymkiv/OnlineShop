<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <div class="header__top">
            <div class="container">
                <div class="logo">
                    <a class="logo-link" href="#">
                        <img class="logo__img" src="" alt="">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">MEN</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">WOMAN</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">SHOP</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">PAGES</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">BLOG</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__link" href="#">ICON</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__content">
            <div class="container">
                <div class="header__content-inner">
                    <h1 class="header__content-title">STRIPED SWEATER</h1>
                    <p class="header__content-description">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Consequatur natus blanditiis asperiores
                        molestias eligendi dignissimos?</p>
                    <div class="header__content-btn">
                        <a class="content-btn" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <nav class="social-network social-network--underline">
                    <ul class="social__menu-list">
                        <li class="social__menu-item">
                            <a class="social__menu-link" href="#">I</a>
                        </li>
                        <li class="social__menu-item">
                            <a class="social__menu-link" href="#">F</a>
                        </li>
                        <li class="social__menu-item">
                            <a class="social__menu-link" href="#">T</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="products__head">
                <div class="title">Our products</div>
            </div>
            <div class="products__categories-buttons">
                <button class="categorie__btn">All</button>
                <button class="categorie__btn">Boys Fashion</button>
                <button class="categorie__btn">Girls Fashion</button>
                <button class="categorie__btn">Accessories</button>
            </div>

            <div class="products__content">
                <div class="goods">
                    <a class="goods__images-link">
                        <img class="goods-img" src="" alt="">
                    </a>
                    <div class="goods-title">
                        <a href="" class="goods__link-title"></a>
                    </div>
                    
                </div>
            </div>

        </div>

    </section>
</body>

</html>
